<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logo.css">
    <title>Logo Maker</title>
</head>
<body>
<form>
    <H1>Logo Creator</H1>
    <p>
    <label for="name">Your Brand Name: <input id="name" name="brand" type="text" placeholder="Enter Logo"></label>
    </p>
    <p>
    <label for="color">Your Brand Color: <input id="color" name="color" type="color" placeholder="Enter Logo"></label>
    </p>
    <p>
    <label for="size">Your Logo Font Size: <input id="size" name="size"  type="range" min="10" max="200"></label>
    </p>
    <input type="submit" value="Submit">
</form>
<section>

</section>
<script src="logo.js"></script>
</body>
</html>
